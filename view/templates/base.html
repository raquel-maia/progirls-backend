<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProGirls{% endblock %}</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sobre.css') }}">

</head>

<body>
    <!-- Cabeçalho opcional -->
    {% block header %}
    <header class="navbar">
        <!-- Conteúdo do menu, logo etc -->
            <div class="logo">
            <img src="{{ url_for('static', filename='image/logo (2).png') }}" alt="Logo ProGirls">
            <span>ProGirls</span>
        </div>

        <nav class="menu">
            <a href="/comunidade">Comunidade</a>
            <a href="/sobre">Sobre</a>
            <a href="/voluntariado">Voluntariado</a>
            <a href="/contato">Contato</a>
        </nav>

        <a href="/inscricao" class="cta">Vem com a gente!</a>
    </header>
    {% endblock %}

    <!-- Conteúdo principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé opcional -->
    {% block footer %}
    <footer>
        <!-- rodapé da ProGirls -->
    </footer>
    {% endblock %}
</body>
</html>
